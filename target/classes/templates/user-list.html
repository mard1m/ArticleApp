<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ALL USERS</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>ARTICLES COUNT</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.getUsername}"></td>
        <td th:text="${user.articles.size()}"></td>
    </tr>
    </tbody>
</table>
<div>
    <form th:action="@{../main/}" method="get">
        <input type="submit" value="Got back"/>
    </form>
</div>

</body>
</html>
